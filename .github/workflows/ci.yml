name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: compute_user
          POSTGRES_PASSWORD: compute_password
          POSTGRES_DB: compute_booking
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-flask
    
    - name: Run tests
      env:
        DATABASE_URL: postgresql://compute_user:compute_password@localhost/compute_booking
      run: |
        pytest tests/ -v --cov=controller --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push controller
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./controller/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/compute-booking-controller:latest
          ${{ secrets.DOCKER_USERNAME }}/compute-booking-controller:${{ github.sha }}
    
    - name: Build and push agent
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./agent/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/compute-booking-agent:latest
          ${{ secrets.DOCKER_USERNAME }}/compute-booking-agent:${{ github.sha }}
    
    - name: Build and push frontend
      uses: docker/build-push-action@v4
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/compute-booking-frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/compute-booking-frontend:${{ github.sha }}

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install linters
      run: |
        pip install flake8 black isort pylint
    
    - name: Run flake8
      run: flake8 controller agent --max-line-length=120 --ignore=E203,W503
    
    - name: Check black formatting
      run: black --check controller agent
    
    - name: Check import sorting
      run: isort --check-only controller agent
