version: '3.9'

services:
  traefik:
    image: traefik:v2.11
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - proxy

  postgres:
    image: postgres:16-alpine
    container_name: postgres_db
    environment:
      POSTGRES_USER: compute_user
      POSTGRES_PASSWORD: compute_password
      POSTGRES_DB: compute_booking
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - proxy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U compute_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis_cache
    ports:
      - "6379:6379"
    networks:
      - proxy
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  controller:
    build:
      context: .
      dockerfile: controller/Dockerfile
    container_name: controller
    command: python -m controller.app
    volumes:
      - .:/app
    environment:
      FLASK_ENV: production
      DATABASE_URL: postgresql://compute_user:compute_password@postgres:5432/compute_booking
      SECRET_KEY: ${SECRET_KEY:-supersecret-change-in-production}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-jwt-secret-change-in-production}
      PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.controller.rule=Host(`api.localhost`)"
      - "traefik.http.services.controller.loadbalancer.server.port=8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/auth/login"]
      interval: 30s
      timeout: 10s
      retries: 3

  agent1:
    build:
      context: .
      dockerfile: agent/Dockerfile
    container_name: agent1
    command: python agent.py
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      AGENT_HOST: agent1
      AGENT_PORT: 5000
    ports:
      - "5001:5000"
    networks:
      - proxy
    depends_on:
      - controller
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  agent2:
    build:
      context: .
      dockerfile: agent/Dockerfile
    container_name: agent2
    command: python agent.py
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      AGENT_HOST: agent2
      AGENT_PORT: 5000
    ports:
      - "5002:5000"
    networks:
      - proxy
    depends_on:
      - controller
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "3000:5173"
    networks:
      - proxy
    environment:
      VITE_API_URL: http://localhost:8000/api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`localhost`)"
      - "traefik.http.services.frontend.loadbalancer.server.port=5173"

networks:
  proxy:
    driver: bridge

volumes:
  postgres_data:
